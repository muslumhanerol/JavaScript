<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div><h2>İLETİŞİM FORMU</h2></div>

        <div class="topform">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Adınız" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Soyadınız" aria-label="Last name">
                </div>                
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email Adresiniz" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Telefon Numaranız" aria-label="Last name">
                  </div>
            </div>
            
            
              <div class="mb-5">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            
        </div>

        <div className="mb-5">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.1382990261286!2d29.00462771478465!3d41.044104625169425!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7a24975fe5d%3A0xa05d7aa13cfcaf89!2sWissen!5e0!3m2!1str!2str!4v1666707696967!5m2!1str!2str"
              width="100%" height="510" allowfullscreen="false" loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>  



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
    
</body>
</html>
